name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  release:
    name: release
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository â¬
        uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        name: Install pnpm

      - name: Set up Node.js ğŸ’¿
        uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"
          registry-url: "https://registry.npmjs.org"
          cache: pnpm

      - name: Install dependencies ğŸ“¦
        run: pnpm install

      # Building needs to be done before linting, because linting depends on the built packages
      - name: Build packages ğŸ‘·â€â™‚ï¸
        run: pnpm -r build

      - name: Lint ğŸ§¹
        run: pnpm lint

      - name: Run publint on every package
        run: pnpm -r publint

      - name: Release packages ğŸš€
        run: pnpm -r publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
