name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  release:
    name: release
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository â¬
        uses: actions/checkout@v3

      - name: Enable Corepack ğŸ’ 
        run: corepack enable

      - name: Set up Node.js ğŸ’¿
        uses: actions/setup-node@v3
        with:
          node-version-file: ".node-version"
          registry-url: "https://registry.npmjs.org"
          cache: pnpm

      - name: Install dependencies ğŸ“¦
        run: pnpm install

      - name: Build packages ğŸ‘·â€â™‚ï¸
        run: pnpm -r build

      - name: Lint ğŸ§¹
        run: pnpm lint

      - name: Release packages ğŸš€
        run: pnpm -r publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
